<div class="col-md-6">

  <div class="panel panel-primary">
    <div class="panel-heading">Team C</div>
    <div class="panel-body form-group">
      {{msg}}
    </div>
    <div class="panel-footer">
      <button class="btn btn-primary" (click)="onLog(msg.value)">Log Message</button>
      <button class="btn btn-success" (click)="onStore(msg.value)">Store Message</button>
    </div>
  </div>

</div>
